<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролей</title>
    <style>
        /* Оставляем стили из вашего исходного кода,
           но добавляем стили для расположения кнопки выхода */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f7f6;
            margin: 0;
            flex-direction: column; /* Добавлено для центрирования */
        }
        .container {
            background-color: #ffffff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            /* Убрано text-align: center, чтобы соответствовать изображению */
            margin-bottom: 0.5em;
        }
        /* Новый стиль для блока информации о пользователе и кнопки выхода */
        .header-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1em;
            padding: 0 0 10px 0;
            border-bottom: 1px solid #eee;
        }
        .header-info p {
            margin: 0;
            color: #555;
            font-size: 0.9em;
        }
        .header-info a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .header-info a:hover {
            color: #dc3545; /* Слегка меняем цвет при наведении */
        }

        /* ... Остальные ваши стили (form, label, input[type="number"], etc.) ... */
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5em;
            color: #555;
        }
        input[type="number"], input[type="submit"] {
            padding: 0.8em;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 1em;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .checkbox-group label {
            display: block;
            margin-bottom: 0.5em;
        }
        .result {
            margin-top: 1.5em;
            padding: 1em;
            background-color: #e9ecef;
            border-radius: 4px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #495057;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if session.logged_in %}
        <div class="header-info">
            <p>Привет, <b>{{ username }}</b>!</p>
            <a href="{{ url_for('logout') }}">Выход</a>
        </div>
        {% endif %}

        <h1>Генератор паролей</h1>

        <form action="/" method="post">
            <label for="length">Длина пароля:</label>
            <input type="number" id="length" name="length" value="{{ length }}" min="4" max="128" required>

            <div class="checkbox-group">
                <label><input type="checkbox" name="lowercase" {% if use_lowercase %}checked{% endif %}> Строчные буквы (a-z)</label>
                <label><input type="checkbox" name="uppercase" {% if use_uppercase %}checked{% endif %}> Прописные буквы (A-Z)</label>
                <label><input type="checkbox" name="digits" {% if use_digits %}checked{% endif %}> Цифры (0-9)</label>
                <label><input type="checkbox" name="symbols" {% if use_symbols %}checked{% endif %}> Спецсимволы (!@#$...)</label>
            </div>

            <input type="submit" value="Сгенерировать">
        </form>

        {% if password %}
        <div class="result">
            <p>Ваш пароль:</p>
            <code>{{ password }}</code>
        </div>
        {% endif %}
    </div>
</body>
</html>
