<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Marmoset Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Стили, повторяющие темную тему */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0c1a25;
            margin: 0;
            color: #f0f0f0;
        }
        .container {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            border: 3px solid #ffda47;
            width: 100%;
            max-width: 400px;
        }
        /* Заголовок в стиле комикса */
        h1 {
            font-family: 'Bangers', cursive;
            color: #ffda47;
            text-shadow: 2px 2px #d46a00, 4px 4px #8b3c00;
            text-align: center;
            margin-bottom: 1.5em;
            font-size: 2.5em;
            letter-spacing: 1px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5em;
            color: #ffda47;
            font-weight: 700;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #5d3f8c;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin-bottom: 15px;
        }

        /* Кнопка "Зарегистрироваться" */
        input[type="submit"] {
            background-color: #39ff14; /* Неоново-зеленый акцент */
            color: #1a1a1a;
            border: 2px solid #20c20e;
            padding: 15px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1em;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(57, 255, 20, 0.4);
            transition: all 0.3s;
            margin-top: 15px;
        }
        input[type="submit"]:hover {
            background-color: #20c20e;
            transform: translateY(-3px) scale(1.02);
        }

        /* Сообщения об ошибках */
        .error {
            color: #ffda47;
            background-color: #5d3f8c;
            border: 2px solid #d46a00;
            padding: 0.8em;
            border-radius: 8px;
            margin-bottom: 1.5em;
            text-align: center;
            font-weight: 700;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
        }

        /* Ссылка на вход/подсказка */
        .hint {
            margin-top: 1.8em;
            font-size: 0.9em;
            color: #b0b0b0;
            text-align: center;
        }
        .hint a {
            color: #007bff; /* Синяя ссылка */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .hint a:hover {
            color: #ffda47;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>НОВАЯ РЕГИСТРАЦИЯ</h1>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
            <label for="username">ИМЯ ПОЛЬЗОВАТЕЛЯ:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">ПАРОЛЬ:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="ЗАРЕГИСТРИРОВАТЬСЯ">
        </form>

        <p class="hint">
            Уже есть аккаунт? <a href="{{ url_for('login') }}">ВОЙТИ</a>
        </p>
    </div>
</body>
</html>
