<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            margin: 0;
            color: #e0e0e0;
        }
        .container {
            background-color: #2b2b2b;
            padding: 2.5em 3.5em;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            border: 2px solid #ffcc00;
            max-width: 400px;
            width: 90%;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #ffcc00;
            text-shadow: 0 0 5px #ff6600, 0 0 10px #ff6600;
            margin-bottom: 1.5em;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            text-align: left;
            margin-bottom: 0.8em;
            color: #c0c0c0;
            font-size: 1em;
            width: 100%;
        }
        input[type="text"],
        input[type="password"] {
            background-color: #1a1a1a;
            color: #e0e0e0;
            padding: 1em 1.2em;
            border-radius: 8px;
            border: 1px solid #555;
            margin-bottom: 1.5em;
            width: 100%;
            box-sizing: border-box;
            font-size: 1.1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
            outline: none;
        }
        input[type="submit"] {
            background: linear-gradient(145deg, #28a745, #218838);
            color: white;
            padding: 1em 2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.4);
            transition: background 0.3s, box-shadow 0.3s;
            width: 100%;
            margin-top: 1em;
        }
        input[type="submit"]:hover {
            background: linear-gradient(145deg, #218838, #196f2a);
            box-shadow: 0 6px 15px rgba(40, 167, 69, 0.6);
        }
        .flash-message {
            padding: 0.8em 1.5em;
            border-radius: 8px;
            margin-bottom: 1.5em;
            font-size: 1em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        .flash-error {
            background-color: #dc3545;
            color: white;
            border: 1px solid #c82333;
        }
        p.login-link {
            margin-top: 2em;
            font-size: 0.95em;
            color: #c0c0c0;
        }
        p.login-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        p.login-link a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <label for="username">ИМЯ ПОЛЬЗОВАТЕЛЯ:</label>
            <input type="text" id="username" name="username" required autocomplete="username">

            <label for="password">ПАРОЛЬ:</label>
            <input type="password" id="password" name="password" required autocomplete="new-password">

            <input type="submit" value="ЗАРЕГИСТРИРОВАТЬСЯ">
        </form>
        <p class="login-link">
            Уже есть аккаунт? <a href="{{ url_for('login') }}">ВОЙТИ</a>
        </p>
    </div>
</body>
</html>
